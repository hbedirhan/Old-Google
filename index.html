<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <!--logo-->
    <div class="center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">  
    </div>
    <!--logo-->
    <!--content-->
    <div>
        <!--search bar-->
        <div class="center search-bar">
            <p>Search the web using Google!</p>
            <input type="text"><br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
        <!--search bar-->
        <div class="center boxbar">
        <!--first box-->
            <div id="first-bar">
                Special Searches <br>
                <a href="#">Stanford Search</a> <br>
                <a href="#">Linux Search</a>
            </div>
        <!--first box-->
        <!--second box-->
            <div id="second-bar">
                <a href="#">Help!</a> <br>
                <a href="#">About Google!</a> <br>
                <a href="#">Company Info</a> <br>
                <a href="#">Google! Logos</a>
            </div>
        <!--second box-->
        <!--third box-->
            <div id="third-bar">
                Get Google! <br>
                updates monthly: <br>
                <input type="text" placeholder="your e-mail"> <br>
                <input type="button" value="Subscribe">
                <a href="#">Archive</a>
            </div>
        <!--third box-->
        </div>
    </div>
    <!--content-->
    <!--footer-->
    <footer>
        <div class="center">
            Copyright Â©1998 Google Inc.
        </div>
    </footer>
    <!--footer-->
</body>
</html>
